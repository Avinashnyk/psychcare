<!DOCTYPE html>
<html>
<head>
    <title>Therapy App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
        }
        .header {
            background-color: #003366; /* Darker blue */
            height: 80px; /* Wider blue line */
            display: flex;
            align-items: center;
            justify-content: center; /* Center greeting message */
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .header .greeting {
            text-align: center;
        }
        .buttons-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons-container button {
            background-color: #003366; /* Darker blue */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons-container button:hover {
            background-color: #002244; /* Even darker blue */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting">Welcome to the Therapy App</div>
    </div>
    <div class="buttons-container">
        <a href="{{ url_for('register') }}"><button>Register</button></a>
        <a href="{{ url_for('login') }}"><button>Login</button></a>
    </div>
</body>
</html>
