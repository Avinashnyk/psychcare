<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .results-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: left;
        }
        .results-container h1 {
            font-size: 28px;
            color: #003366; /* Darker blue */
            margin-bottom: 20px;
            text-align: center;
        }
        .results-container h2 {
            font-size: 24px;
            color: #003366; /* Darker blue */
            margin-top: 20px;
        }
        .results-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .results-container button {
            background-color: #003366; /* Darker blue */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .results-container button:hover {
            background-color: #002244; /* Even darker blue */
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Your Analysis</h1>
        {{ conclusion | safe }}
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
